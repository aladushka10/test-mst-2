<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <video
      id="bg-video"
      class="bg-video"
      src="./img/video.mp4"
      autoplay
      loop
      muted
      playsinline
    ></video>
    <svg id="mask-svg" width="0" height="0"></svg>
    <div class="content">
      <div class="desktop">
        <div class="row desktop-only">
          <span>We're here</span>
          <span class="video-hole"></span>
          <span>to make</span>
        </div>
        <div class="row desktop-only">
          <span>healthy</span>
          <span class="video-hole"></span>
          <span>living effortless,</span>
        </div>
        <div class="row desktop-only">
          <span>so you can</span>
          <span class="video-hole"></span>
          <span>live longer</span>
        </div>
        <div class="row desktop-only">
          <span>and happier</span>
          <span class="video-hole"></span>
        </div>
      </div>
      <div class="mobile">
        <div class="row mobile-only">
          <span>We're here</span>
          <span class="video-hole"></span>
        </div>
        <div class="row mobile-only">
          <span>to</span>
          <span class="video-hole"></span>
          <span>make</span>
        </div>
        <div class="row mobile-only">
          <span class="video-hole"></span>
          <span>healthy living</span>
        </div>
        <div class="row mobile-only">
          <span>effortless, so you</span>
        </div>
        <div class="row mobile-only">
          <span>can</span>
          <span class="video-hole"></span>
          <span>live longer</span>
        </div>
        <div class="row mobile-only">
          <span>and happier</span>
          <span class="video-hole"></span>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
